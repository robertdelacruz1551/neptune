<div class="row">
  <div *ngIf="ready" class="animated fadeIn">
    <div class="col-sm-12" style="padding-left: 0px;">
      <div class="ibox float-e-margins">
        <ibox-content *ngIf="interface.panels"
          [panels]="interface.panels" 
          [data]="interface.data">
        </ibox-content>
      </div>
    </div>
  </div>
</div>
