<div class="row">
  <div class="animated fadeIn">
    <div class="col-sm-12" style="padding-left: 0px;">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <div class="form-horizontal">
            <wizard *ngIf="ui && ui.panels"
              [panels]="ui.panels" 
              [data]="ui.data">
            </wizard>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
