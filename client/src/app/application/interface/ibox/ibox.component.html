  <div class="row">
    <div *ngIf="ready" class="animated fadeIn">
      <div class="col-sm-10" style="padding-left: 0px;">
        <div *ngIf="interface" class="ibox float-e-margins">
          <ibox-title
            [name]="interface.name" 
            [version]="interface.__v">
          </ibox-title>
          <ibox-toolstrip *ngIf="interface.toolstrip"
            [interface]="interface"
            [toolstrip]="interface.toolstrip">
          </ibox-toolstrip>
          <ibox-content *ngIf="interface.panels"
            [panels]="interface.panels" 
            [data]="interface.data">
          </ibox-content>
        </div>
      </div>
    </div>
  </div>
  <!--  [save]="interface.save.toolstrip" -->
