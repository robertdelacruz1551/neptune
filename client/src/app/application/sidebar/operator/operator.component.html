<div class="dropdown profile-element">
  <span class="block m-t-xs">
    <a routerLink="/authenticated/home">
        <strong class="font-bold" [innerHtml]="operator.name"></strong>
    </a>
  </span>
  <a data-toggle="dropdown" class="dropdown-toggle" href="#">
    <span class="clear">
      <span class="text-muted text-xs block">
        <span [innerHtml]="operator.jobtitle"></span>
        <b class="caret"></b>
      </span>
    </span>
  </a>
  <ul class="dropdown-menu animated fadeInRight m-t-xs">
    <li><a routerLink="/authenticated/profile">Profile</a></li>
    <li><a routerLink="/authenticated/contact">Contacts</a></li>
    <li><a routerLink="/authenticated/mailbox">Mailbox</a></li>
    <li class="divider"></li>
    <li><a (click)="logOff($event)">Logout</a></li>
  </ul>
</div>
