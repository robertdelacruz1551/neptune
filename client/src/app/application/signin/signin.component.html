<div class="wrapper gray-bg"> 
  <div class="container">
    <div class="middle-box text-center loginscreen animated fadeIn">
      <form class="m-t">
        <div class="form-group">
          <input [(ngModel)]="username" type="text" class="form-control input-sm" name="username" placeholder="Username" required="">
        </div>
        <div class="form-group">
          <input [(ngModel)]="password" type="password" class="form-control input-sm" name="password" placeholder="Password" required="">
        </div>
  
        <router-outlet></router-outlet>
        
        <button (click)="signin($event)" type="submit" class="btn btn-primary btn-sm block full-width m-b">Login</button>
        <a href="/reset">
          <small>Reset Password?</small>
        </a>
      </form> 
      <p class="m-t"> 
        <small>Neptune LLC.</small> 
      </p>
      <div *ngIf="message" class="col-sm-12 bg-danger animated fadeInUp login-message">
        <h4 [innerHtml]="message"></h4>
      </div>
    </div>
  </div>
</div>
